<!doctype html>
<head>
    <title>{% block title %}{% endblock %} | Rei</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/flat-ui.css') }}">
</head>
<body>
    <div class="row">
        <div class="span12">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav btn-group">
                            <li class="active"><a href="{{ url_for('invoices') }}" class="btn">List Invoices</a>
                            <li><a href="{{ url_for('new_invoice') }}" class="btn"><i class="fui-plus-16"></i> New Invoice</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span3"></div>
        <div class="span12" style="margin-top: 30px; padding-top: 30px;">
            {% for message in get_flashed_messages() %}
                <p class='flash alert-info'>{{ message }}
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </div>

    <!-- JS Stuff -->
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-ui-1.10.0.custom.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.dropkick-1.0.0.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.tagsinput.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap-tooltip.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.placeholder.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/application.js') }}"></script>
    {% block extra_js %}{% endblock %}
<body/>
